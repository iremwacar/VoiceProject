<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Dosyası Yükleme</title>
</head>
<body>
    <h1>Ses Dosyasını Yükleyin</h1>

        <input type="file" name="file" id="file" required>
        <button type="submit">Tahmin Et</button>
    </form>
</body>
</html>
